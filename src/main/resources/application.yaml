spring:
    application:
        name: restaurant_reservation_service
    datasource:
        url: jdbc:postgresql://localhost:5432/ctfiyh
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        database-platform: org.hibernate.dialect.PostgreSQLDialect
    flyway: 
        enabled: true
        locations: classpath:db/migration, classpath:db/data 
